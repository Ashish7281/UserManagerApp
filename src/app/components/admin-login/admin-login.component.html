<div class="container">
    <h2>Admin Login</h2>
    <div class="login-form">
        <form #loginForm="ngForm">
            <!-- Email input -->
            <div class="form-outline mb-4">
                <label class="form-label" for="form2Example1">Username</label>
                <input type="username" id="form2Example1" class="form-control" name="username" ngModel required/>
            </div>

            <!-- Password input -->
            <div class="form-outline mb-4">
                <label class="form-label" for="form2Example2">Password</label>
                <input type="password" id="form2Example2" class="form-control" name="password" ngModel required/>
            </div>

            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-block mb-4" (click)="onLogin(loginForm.value)"
                [disabled]="loginForm.form.invalid">Sign in</button>
        </form>
    </div>
</div>
